<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel = "stylesheet" href="/develop/style.css">
</head>
<!---Body of the html-->
<body>
            <style>
                .full-screen{
                    width: 100vw ;
                    height: 100vh
                }
            </style>

<!---card to start-->
    <div class= 
    "full-screen
    d-flex
    align-items-center
    justify-content-center
    align-items-center
    text-center
    flex-column">

    <div class="card border-dark mb-3" class="card" 
    style="height: 15rem;" style="max-width:25rem;" >
    <div class = "text-center" class="card-body">
    
        <h5 class="card-title">Coding Quiz</h5>

        <h6 
        class="card-subtitle mb-2 text-muted">
        A timed quiz on JavaScript
        fundamentals that stores 
        high scores so that I can 
        gauge my progress compared 
        to my peers
        </h6>

        <p class="info_list">1. You have 75 seconds to get through the quiz</p>
        <p class="info_list">2. Time reduces if an answer is marked incorrectly</p>
        <div class = "text-center" class="d-flex flex-row" id="buttons">
            <button  type="button" class="btn btn-primary btn-sm">High Scores</button>
            <button  type="button" id= startbtn class="btn btn-primary btn-sm">Start Quiz</button>
            <button  type="button" class="btn btn-primary btn-sm">Continue</button>
            </div>
      </div>
    </div>

<!---startpage buttons-->
    </div>
    </div>
</div>
<!---countdown commented out--->
<!--<div id="countdown"></div>--->

<!---answer buttons-->
<div class="btn-group-vertical">
    <div id="timer">Time: <div id="countdown"></div></div>
    <div id="questions"><p>Questions Placeholder</p></div>
        <button id="a" onclick="checkAnswer('a')">A</button>
        <button id="b" onclick="checkAnswer('b')">B</button>
        <button id="c" onclick="checkAnswer('c')">C</button>
        <button id="d" onclick="checkAnswer('d')">D</button>

    <div id="result"></div>
</div>
<div id="gameOver">

    <!---alerts--->
    <div id="liveAlertPlaceholder"></div>
<button type="button" class="btn btn-primary" id="liveAlertBtn">Show live alert</button>



    <!---the very end-->
</div>
<script src="develop/script.js"></script>
</body>

</html>
